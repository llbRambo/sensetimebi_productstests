#设备IP地址
Host_IP: 192.168.1.100
#SSH登陆账号
SSH_Name: root
#SSH登陆密码
SSH_Password: BI_SensePassC#
#SSH端口号
SSH_Port: 22
#按照顺序需要执行的命令
#给wirte.sh文件赋予权限
Command1: chmod 777 > /data/wirte.sh
#在network_cfg文件第22行加入在后台运行wirte.sh脚本
Command2: sed -i "22i ./data/wirte.sh &" /etc/init.d/network_cfg
#重启设备
Command3: reboot -f
